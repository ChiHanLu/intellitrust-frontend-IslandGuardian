<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 漸層背景圓形 -->
  <circle cx="100" cy="100" r="100" fill="url(#gradient)"/>
  
  <!-- 島嶼形狀 -->
  <path d="M50 120 Q60 100 80 105 Q100 90 120 100 Q140 95 150 110 Q145 130 130 135 Q110 140 90 135 Q70 138 50 120 Z" fill="white" fill-opacity="0.9"/>
  
  <!-- 山峰 -->
  <path d="M80 105 L90 85 L100 105 Z" fill="#4F46E5"/>
  <path d="M100 100 L110 80 L120 100 Z" fill="#3B82F6"/>
  
  <!-- 太陽 -->
  <circle cx="140" cy="60" r="12" fill="#FCD34D"/>
  <path d="M140 40 L140 50 M155 60 L145 60 M140 70 L140 80 M125 60 L135 60" stroke="#FCD34D" stroke-width="2"/>
  
  <!-- 波浪 -->
  <path d="M30 140 Q50 135 70 140 Q90 145 110 140 Q130 135 150 140 Q170 145 190 140" stroke="white" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M20 155 Q40 150 60 155 Q80 160 100 155 Q120 150 140 155 Q160 160 180 155" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- 主要文字 -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">島嶼守望者</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
